<!DOCTYPE html>
<html> 
    <head> 
        <title> Border style in CSS </title> 
        <meta charset="UTF-8"> 
        <meta name="description" content="Borders in css">
        <style> 
        p.b1{
            border-style: dotted;
        }
        p.b2{
            border-style: dashed;
        }
        p.b3{
            border-style: solid;
        }
        p.b4{
            border-style: double;
        }
        p.b5{
            border-style: none;
        } 
        p.b6{
            border-style: dashed dotted double none;
        }
        </style>
    </head>  
    <body>
        <h1>Border style in CSS</h1> 
        <h2>Different types of border property</h2>
        <p class="b1">The dotted border</p>
        <p class="b2">The dashed border</p>
        <p class="b3">The solid border</p>
        <p class="b4">The double border</p>
        <p class="b5">The No border</p> 
        <p class="b6">The Multi-border</p>
    </body>
</html>
