<!DOCTYPE html>
<html>
    <head> 
        <title> Forms in CSS </title> 
        <meta charset="UTF-8"> 
        <meta name="description" content="Forms in css">
        <link rel="stylesheet" href="index.css">
    </head> 
   <body>
    <h1>Forms in HTML & CSS</h1> 
    <div> 
    <form>
        <label for="name">Enter the First name</label> 
        <input type="text" id="name" placeholder="Your name">
        <label for="nam">Enter the Last name</label> 
        <input type="text" id="nam" placeholder="Your name"> 
        <label for="rl">Enter the Rollnum</label> 
        <input type="text" id="rl" placeholder="Your rollnum"> 
        <label for="cou">Deptartment</label> 
        <select name="Deptartment" id="cou">
            <option value="EEE">EEE</option>
            <option value="CCE">CCE</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CSBS">CSBS</option>
        </select>  
        <input type="submit" value="submit">
    </form>
    </div>
   </body>
</html>
